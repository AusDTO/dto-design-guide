# SITE SETTINGS
title: DTA Design Guide
description: A design guide for the UI-Kit CSS framework.
github_url: https://github.com/AusDTO/dto-design-guide
#google_analytics: UA-72255206-3

# UI Kit URL for javascript includes
uikit_base_url: https://gov-au-ui-kit.apps.staging.digital.gov.au/

# Markdown flavor
markdown: kramdown

# Exclude files from being moved into the _site folder
exclude: [
  "node_modules",
  "_data",
  "vendor",
  "bin",
  ".DS_Store",
  "Gemfile",
  "Gemfile.lock",
  "Rakefile",
  "circle.yml",
  "yarn.lock",
  "LICENSE.md",
  "README.md",
  "*.sublime-project"
]


# Gem dependencies
gems:
  - jekyll-assets # https://github.com/jekyll/jekyll-assets
  - rouge # https://github.com/jneen/rouge


# Asset sources
# More info: https://github.com/jekyll/jekyll-assets
assets:
  compress:
    css: true
  assets:
    - "*.png"
    - "*.gif"
  sources:
    - _assets/scss
    - _assets/vendor/dto-ui-kit/assets/sass/ui-kit
    - _assets/img


# Highlight engine
highlighter: rouge


# COLLECTIONS CONFIGURATION
#
# @required
#   output    {boolean}  Whether or not to render the pages out
#   title     {string}   The name of the collection for display in navigation
#   abstract  {string}   Text for category description
#   order     {integer}  The order attribute is used to sort the navigation.
collections:
  getting-started:
    output: true
    title: "Getting started"
    abstract: "TBC."
    order: 0
  foundations:
    output: true
    title: "Foundations"
    abstract: "TBC."
    order: 1
  components:
    output: true
    title: "Components"
    abstract: "TBC."
    order: 2
  patterns:
    output: true
    title: "Patterns"
    abstract: "TBC."
    order: 3
  templates:
    output: true
    title: "Templates"
    abstract: "TBC."
    order: 4


# NAVIGATION
#
# @required
#   parent    {string}  The name of the parent. This can be slugified or not
#   children  {object}  All child pages, Format:
#     folder  {string}  The folder name in which the content sits
#     title   {string}  The title that will display on the page
defaults:
- scope: # GETTING STARTED CATEGORY
    path: _getting-started
  values:
    parent: getting-started
    children:
      - folder: Developers
        title: Developers

- scope: # FOUNDATION CATEGORY
    path: _foundations
  values:
    parent: foundations
    children:
      - folder: typography
        title: Typography
      - folder: layout
        title: Layout
      - folder: colours
        title: Colours

- scope: # COMPONENTS CATEGORY
    path: _components
  values:
    parent: components
    children:
      - folder: forms-buttons
        title: Forms & buttons
      - folder: link-styles
        title: Link styles
      - folder: accordions
        title: Accordions
      - folder: badges
        title: Badges
      - folder: list styles
        title: List styles
      - folder: tables
        title: Tables

- scope: # PATTERNS CATEGORY
    path: _patterns
  values:
    parent: patterns
    children:
      - folder: navigation
        title: Navigation

- scope: # TEMPLATES CATEGORY
    path: _templates
  values:
    parent: templates
    children:
