# Site settings
title: DTO Design Guide
description: A living style guide of the UI-Kit CSS framework.
github_url: https://github.com/AusDTO/gov-au-ui-kit
#google_analytics: UA-72255206-3
uikit_base_url: https://gov-au-ui-kit.apps.staging.digital.gov.au/latest/

# Build settings
markdown: kramdown
exclude: [node_modules, _data, vendor, bin, .DS_Store, Gemfile, Gemfile.lock, Rakefile, circle.yml]

# Gem dependencies
gems:
  - jekyll-assets
  - rouge

# Asset sources
assets:
  sources:
    - _assets/scss
    - _assets/vendor

highlighter: rouge

# Custom plugin settings
page_gen:
  - data: "data-sections"
    template: "section"
    name: "header"
    dir: "sections"

# Collections configuration
collections:
  foundations:
    output: true
    title: "Foundations"
    abstract: "TBC."
    order: 1
  components:
    output: true
    title: "Components"
    abstract: "TBC."
    order: 2
  patterns:
    output: true
    title: "Patterns"
    abstract: "TBC."
    order: 3
  templates:
    output: true
    title: "Templates"
    abstract: "TBC."
    order: 4

# Navigation
defaults:
- scope:
    path: get-started
  values:
    parent: get-started
    children:

- scope:
    path: _foundations
  values:
    parent: foundations
    children:
      - folder: typography
        title: Typography
      - folder: layout
        title: Layout
      - folder: colours
        title: Colours

- scope:
    path: _components
  values:
    parent: components
    children:
      - folder: forms-buttons
        title: Forms & buttons
      - folder: link-styles
        title: Link styles
      - folder: accordions
        title: Accordions
      - folder: badges
        title: Badges
      - folder: list styles
        title: List styles
      - folder: tables
        title: Tables
- scope:
    path: _patterns
  values:
    parent: patterns
    children:
      - folder: navigation
        title: Navigation

- scope:
    path: _templates
  values:
    parent: templates
    children:
