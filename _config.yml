# Site settings
title: DTO Design Guide
description: A living style guide of the UI-Kit CSS framework.
github_url: https://github.com/AusDTO/gov-au-ui-kit
#google_analytics: UA-72255206-3
uikit_base_url: https://gov-au-ui-kit.apps.staging.digital.gov.au/latest/

# Build settings
markdown: kramdown
exclude: [node_modules, _data, vendor, bin, .DS_Store, Gemfile, Gemfile.lock, Rakefile, circle.yml]

# Gem dependencies
gems:
  - jekyll-assets
  - rouge

# Asset sources
assets:
  sources:
    - _assets/scss
    - _assets/vendor

highlighter: rouge

# Custom plugin settings
page_gen:
  - data: "data-sections"
    template: "section"
    name: "header"
    dir: "sections"

# Collections configuration
collections:
  foundations:
    output: true
    title: "Foundations"
    abstract: "TBC."
    order: 1
  components:
    output: true
    title: "Components"
    abstract: "TBC."
    order: 2
  patterns:
    output: true
    title: "Patterns"
    abstract: "TBC."
    order: 3
  templates:
    output: true
    title: "Templates"
    abstract: "TBC."
    order: 4
