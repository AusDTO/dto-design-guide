<div class="guide-example">
  <h3 class="guide-example--heading">
    <span>Rendered example:</span> {{ include.title }}
  </h3>

    <div class="guide-example--rendered">
  {% include {{ include.markup }} %}
    </div>

  <h3 class="guide-example--heading">
    <span><abbr>HTML</abbr>:</span> {{ include.title }}
  </h3>

  <div class="guide-example--code">
    {% highlight html %}
{% include {{ include.markup }} %}
  {% endhighlight %}
  </div>

  <cite class="guide-example--cite">
    Stylesheet source on GitHub:
    <a href="
      {{ site.github_url }}/tree/master/{{ include.sourceFile }}#L{{ include.sourceLine }}"
      rel="external"><code>{{ include.sourceFile }}</code></a>, line {{ include.sourceLine }}
  </cite>
</div>
